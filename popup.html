<!DOCTYPE html>
<html>
<head>
  <title>Mimir Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      color: #1a73e8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1557b0;
    }

    button.secondary {
      background-color: transparent;
      color: #1a73e8;
      border: 1px solid #1a73e8;
    }

    button.secondary:hover {
      background-color: #f1f3f4;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: white;
      border: 1px solid #ddd;
      color: #3c4043;
    }

    .google-btn:hover {
      background-color: #f8f9fa;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #5f6368;
      margin: 16px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    .divider span {
      padding: 0 10px;
      font-size: 12px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }

    .error {
      background-color: #fce8e6;
      color: #d93025;
      border: 1px solid #fad2cf;
    }

    .success {
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #ceead6;
    }

    .links {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      color: #1a73e8;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mimir Extension</h1>

    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>

    <!-- Login Form -->
    <form id="loginForm">
      <button type="button" id="googleSignIn" class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        Sign in with Google
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <div class="links">
        <a href="#" id="showSignup">Create account</a>
        <a href="#" id="forgotPassword">Forgot password?</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <div class="links">
        <a href="#" id="showLogin">Already have an account?</a>
      </div>
    </form>

    <!-- Logged In State -->
    <div id="loggedInState" class="hidden">
      <p>Welcome, <span id="userEmail"></span>!</p>
      <button id="logoutBtn" class="secondary">Sign Out</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
