<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <style>
      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .user-info {
        background-color: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
      }

      .dataset-selector {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
      }

      .status {
        font-size: 14px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .status.error {
        background-color: #fce8e6;
        color: #d93025;
        display: block;
      }

      .status.success {
        background-color: #e6f4ea;
        color: #137333;
        display: block;
      }

      .api-config {
        margin: 16px 0;
      }
      
      .api-config input {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      
      .selected-text {
        background: #f5f5f5;
        padding: 12px;
        border-radius: 4px;
        margin: 8px 0;
        max-height: 150px;
        overflow-y: auto;
      }
      
      .generated-questions {
        margin-top: 16px;
      }
      
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .question-item {
        background: #fff;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <h3>Current User</h3>
        <p id="userEmail">Loading...</p>
      </div>

      <div class="dataset-selector">
        <h3>Select Dataset</h3>
        <select id="datasetSelect">
          <option value="">Loading datasets...</option>
        </select>
      </div>

      <div class="api-config">
        <h3>OpenAI Configuration</h3>
        <input type="password" id="openaiKey" placeholder="Enter OpenAI API Key" />
        <button id="saveApiKey">Save API Key</button>
      </div>

      <div class="question-generator">
        <h3>Question Generator</h3>
        <div id="selectedText" class="selected-text">
          <p><em>No text selected. Select text on the page to generate questions.</em></p>
        </div>
        <button id="generateQuestions" disabled>Generate Questions</button>
        <div id="generatedQuestions" class="generated-questions"></div>
      </div>

      <div id="status" class="status"></div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
