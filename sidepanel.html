<!DOCTYPE html>
<html>
<head>
    <title>Mimir Side Panel</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .header {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
        }
        .content {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Mimir Side Panel</div>
        <div class="content" id="sidePanelContent">
            <!-- Content will be dynamically added here -->
        </div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
