<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
    <style>
      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .user-info {
        background-color: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 16px;
      }

      .dataset-selector {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        width: 100%;
      }

      .status {
        font-size: 14px;
        padding: 8px;
        border-radius: 4px;
        display: none;
      }

      .status.error {
        background-color: #fce8e6;
        color: #d93025;
        display: block;
      }

      .status.success {
        background-color: #e6f4ea;
        color: #137333;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="user-info">
        <h3>Current User</h3>
        <p id="userEmail">Loading...</p>
      </div>

      <div class="dataset-selector">
        <h3>Select Dataset</h3>
        <select id="datasetSelect">
          <option value="">Loading datasets...</option>
        </select>
      </div>

      <div id="status" class="status"></div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
